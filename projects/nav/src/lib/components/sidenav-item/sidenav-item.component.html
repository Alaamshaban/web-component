<mat-accordion>
    <mat-expansion-panel class="nav-panel" [expanded]='navItem.expanded!=undefined?navItem.expanded:true'>
        <mat-expansion-panel-header class="nav-head" [expandedHeight]="'48px'">
            <mat-panel-title class="nav-link">
                <mat-icon [ngClass]="{'sub-page': sub_page}">{{navItem.icon}}</mat-icon>
                <span class="nav-link-text">{{navItem.title}}</span>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="nav-section">
            <div *ngFor="let page of navItem.pages" class="nav-item" [ngClass]="{'selected':page.selected}">
                <ng-container *ngIf="!page.pages || page.pages.length===0">
                    <a class="nav-link" (click)="goToPath(page, navItem.title)">
                        <mat-icon>{{page.icon}}</mat-icon>
                        <span class="title">
              {{page.title}}
            </span>
                    </a>
                </ng-container>
                <ng-container *ngIf="page.pages && page.pages.length>0">
                    <cloudinn-sidenav-item [navItem]="page" [sub_page]="true">
                    </cloudinn-sidenav-item>
                </ng-container>
            </div>
        </div>
    </mat-expansion-panel>
</mat-accordion>
